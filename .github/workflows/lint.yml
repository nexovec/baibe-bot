name: ESLint
on:
  push:
    branches: [ master ]
  pull_request:
    branches: '*'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
